<p-dialog header="User Profile" [(visible)]="displayResponsiveProfileDetails" [modal]="true" [closable]="false" [styleClass]="'profile-dialog'">
  <div class="profile-content">
    <div class="profile-header">
      <h2>User Profile</h2>
    </div>
    <div class="profile-details">
      <p class="profile-name">{{ userProfile.firstName }} {{ userProfile.lastName }}</p>
      <p class="profile-email">{{ userProfile.email }}</p>
      <p class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <p-footer>
      <button class="btn-close" (click)="closeDialog()">Close</button>
    </p-footer>
  </div>
</p-dialog>
